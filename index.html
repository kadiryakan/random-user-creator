<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="spinner.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Random User Generator</title>
    <style>
      /* iOS look & feel overrides */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          system-ui, Segoe UI, Roboto, sans-serif;
        background: linear-gradient(135deg, #eff6ff 0%, #e9d5ff 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="text-gray-900 antialiased overflow-x-hidden">
    <div
      class="min-h-screen flex items-start sm:items-center justify-center p-4"
    >
      <div
        class="w-full max-w-md rounded-3xl p-6 bg-white/40 backdrop-blur-xl border border-white/30 shadow-[0_10px_30px_rgba(31,38,135,0.2)] mt-12"
      >
        <!-- App header -->
        <div class="text-center">
          <div
            class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-blue-500 to-blue-600 shadow-lg flex items-center justify-center"
          >
            <svg
              class="w-8 h-8 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </div>
          <h1 class="text-2xl font-semibold text-gray-900">
            Random User Generator
          </h1>
          <p class="text-gray-600 text-sm mt-1">
            Generate beautiful random profiles
          </p>
        </div>

        <button
          id="generate"
          class="group relative mt-6 w-full flex items-center justify-center gap-2 rounded-2xl bg-gradient-to-r from-blue-500 to-blue-600 text-white py-4 font-semibold shadow-lg hover:shadow-xl transition-all duration-200 active:scale-[0.99] disabled:opacity-60"
          aria-live="polite"
        >
          <div class="spinner hidden" aria-hidden="true"></div>
          <span id="button-text">Generate User</span>
        </button>

        <!-- User output -->
        <div id="user" class="mt-6 space-y-4"></div>
        <a href="https://kadiryakan.dev" target="_blank">
          <p class="text-center text-xs text-gray-500 mt-4">kadiryakan.dev</p>
        </a>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
